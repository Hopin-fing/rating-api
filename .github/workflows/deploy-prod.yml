name: Deploy prod
on:
  push:
    tags:
      - '*'

jobs:
  send-start-deploy-telegram-message:
    name: Send Telegram message
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üèπ –ù–∞—á–∞—Ç –¥–µ–ø–ª–æ–π ${{ github.REPOSITORY }} –Ω–∞ –ø—Ä–æ–¥
            tag: ${{  github.ref_name }}
            author: ${{ github.event.head_commit.author.name }}

  build:
    runs-on: self-hosted
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.purplecode.ru
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile
          push: true
          tags: registry.purplecode.ru/purplecode/ratingus/api:${{ github.ref_name }}

  deploy:
    name: Deploy
    needs: [ build ]
    runs-on: self-hosted
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set the Kubernetes context
        uses: azure/k8s-set-context@v2
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBERNETES_SECRET }}

      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Deploy to the Kubernetes cluster
        uses: azure/k8s-deploy@v1
        with:
          namespace: ratingus-prod
          manifests: |
            .kube/deployment.yaml
          images: registry.purplecode.ru/purplecode/ratingus/api:${{ github.ref_name }}

  migrate:
    name: Migrate
    needs: [ deploy ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run stage migration
        run: npm run migrate:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}

  send-end-deploy-telegram-message:
    name: Send Telegram message
    needs: [ deploy, migrate ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ –î–µ–ø–ª–æ–π ${{ github.REPOSITORY }} –Ω–∞ –ø—Ä–æ–¥ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω üòé
            tag: ${{  github.ref_name }}
            author: ${{ github.event.head_commit.author.name }}

  notify-on-error:
    runs-on: ubuntu-latest
    needs: [build, deploy, migrate]
    if: failure()
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Send error notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ùå –î–µ–ø–ª–æ–π ${{ github.REPOSITORY }} –Ω–∞ –ø—Ä–æ–¥ —É–ø–∞–ª —Å –æ—à–∏–±–∫–æ–π üò°